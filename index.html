<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 3</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <section class="category">
        <div class="left-col">
            <p class="result">Your Result</p>
            <div class="round">
                <p class="main-num">76</p>
                <p class="main-num-desc">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="left-col-desc">You scored higher than 65% of the people who have taken these test.</p>
        </div>

        <div class="right-col">
            <h3>Summary</h3>
            <div class="area">
                <p class="reaction-summary">Reaction</p>
                <p class="summary-desc"><span class="over">80</span>/<span class="percent">100</span></p>
            </div>
            <div class="area-1">
                <p class="memory-summary">Memory</p>
                <p class="summary-desc"><span class="over">80</span>/<span class="percent">100</span></p>
            </div>
            <div class="area-2">
                <p class="verbal-summary">Verbal</p>
                <p class="summary-desc"><span class="over">80</span>/<span class="percent">100</span></p>
            </div>
            <div class="area-3">
                <p class="visual-summary">Visual</p>
                <p class="summary-desc"><span class="over">80</span>/<span class="percent">100</span></p>
            </div>
            <p class="continue">continue</p>
        </div>
    </section>
</body>

</html>
